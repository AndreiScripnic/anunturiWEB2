<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container py-3">
    <div class="container mt-5 mb-5">
        <h1>Edit post</h1>
        <!--Forma de editarea a anuntului-->
        <!--Ciclul de cautarea a elementului dupa Id pentru a edita-->
        <div th:each="element: ${post}">
            <form method="post">
                <input type="text" th:value="${element.title}" required name="title" placeholder="Insert title" class="form-control"><br>
                <input type="text" th:value="${element.category}" required name="category" placeholder="Insert Category" class="form-control"><br>
                <textarea name="fullText" required placeholder="Insert full text" class="form-control" th:text="${element.fullText}"/><br>
                <button type="submit" class="btn btn-success">Update post</button>
            </form>
        </div>

    </div>
</div>
</body>

</html>
