<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ads add</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container py-3">
    <div class="container mt-5 mb-5">
        <h1>Add Ad</h1>
        <!--Forma de adaugarea a anuntului-->
        <form action="/ads/add" method="post">
            <input type="text" name="title" placeholder="Insert title" class="form-control"><br>
            <input type="text" name="category" placeholder="Insert category" class="form-control"><br>
            <textarea name="fullText" placeholder="Insert full text" class="form-control"></textarea><br>
            <button type="submit" class="btn btn-danger">Create Ad</button>
        </form>
    </div>
</div>
</body>
</html>
