<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ads</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-3">
    <div class="container mt-5">
        <h1>Ads</h1>
        <!--Ciclul de cautarea a elementelor dupa Id pentru a le afisa pe pagina-->
        <a href="/ads/add" class="btn btn-info">Create Ad</a>
        <div th:each="element: ${allPosts}" class="alert alert-secondary mt-2">
            <h3 th:text="${element.title}"/>
            <h5>Category: </h5>
            <p th:text="${element.category}"/>
            <p th:text="${element.fullText}"/>
            <!--Butonul de Editare-->
            <a th:href="'/ads/'+ ${element.id} + '/edit'" class="btn btn-warning mb-2">Edit post</a>
            <!--Butonul de Stergere-->
            <form th:action="'/ads/'+ ${element.id} + '/delete'" method="post">
                <button class="btn btn-danger" type="submit">Delete post</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
